		function getSize()
		{ 
            var ret={};
			if (window.innerWidth){ 
			   winWidth = window.innerWidth; 
			}
			else if ((document.body) && (document.body.clientWidth)) 
			{
				 winWidth = document.body.clientWidth; 
			}
			if (window.innerHeight){
				 winHeight = window.innerHeight; 
			}
			else if ((document.body) && (document.body.clientHeight)){
				winHeight = document.body.clientHeight; 
			}
			if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth) 
			{ 
			   winHeight = document.documentElement.clientHeight; 
			   winWidth = document.documentElement.clientWidth; 
			}	 
			return {width:parseInt(winWidth),height:parseInt(winHeight)};
		} 
		
		function GetRequest() {     
			var url = window.location.search;  
			var theRequest = new Object();     
			if (url.indexOf("?") != -1) {        
				var str = url.substr(1);        
				strs = str.split("&");        
				for(var i = 0; i < strs.length; i ++) {           
					theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]); 
				} 
			} 
			return theRequest; 
		}  
		var obj=getSize();	
		var log = log4javascript.getLogger("main");
		var appender = new log4javascript.InPageAppender(document.getElementById('logbox'));	
		appender.addCssProperty('height',obj.height+'px');     
		appender.setShowCommandLine(false);
		var layout = new log4javascript.SimpleLayout();
		appender.setLayout(layout);
	 
		log.addAppender(appender);   		
		log.info("start slog");
		</script>
